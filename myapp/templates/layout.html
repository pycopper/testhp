<!doctype html >
{% load static %}
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static 'scripts/rov.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/to_top.js' %}"></script>
    {% block header %}
     <title> Marshmallow Lace </title>
    <meta name="Keywords" content="レース,タティング,python,django,趣味" />
    <meta name="Description" content="透き通るような時間を、あなたに。" />
   {% endblock header %}
 </head>
 <body onload="rollovers( '_df' , '_ov' );">

 <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#DC143C;" >
       <a class="navbar-brand text-white" href="{% url 'myapp:index' %}">marshmallow</a>
           <ul class="navbar-nav mr-auto" style="flex-direction:row;" >
           {% block nav %}
           <li class="nav-item ">

           <a class="nav-link" href="{% url 'myapp:index' %}">Home</a>
           </li>
           <li class="nav-item active mx-2">
               <a class="nav-link" href="#">galery <span class="sr-only">(current)</span></a>
           </li>
           <li class="nav-item ">
               <a class="nav-link" href="#">tea and sweets</a>
           </li>
           {% endblock nav %}
           </ul>
           <form class="form-inline my-2 my-lg-0">
           <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
           </form>

   </nav>



 <div class="container">
 <div id="base">
    <div id="head">
        <img src ="{% static 'img/logomark-2.JPG' %}" alt ="logomark" title ="marshmallow" >
        <img src="{% static 'img/logo-1.png' %}" alt="かわいいHTMLテンプレート no.001　ロゴ" id="logo" >
        </div>
 {% block content %}
    <div id="main">
    </div>
    <div id= "side" >
    </div>
 </div>
   {% endblock content %}

</div>
   <!-- Optional JavaScript; choose one of the two! -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
